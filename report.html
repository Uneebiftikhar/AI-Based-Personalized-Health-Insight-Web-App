{% extends "layout.html" %} {% block title %}Blood Report Analyzer - AI Health
Insight{% endblock %} {% block content %}
<div class="max-w-2xl mx-auto">
  <div class="text-center">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
      Blood Report Analyzer
    </h1>
    <p class="mt-2 text-lg text-gray-600 dark:text-gray-300">
      Upload an image of your blood report to get an AI-powered analysis.
    </p>
  </div>
  <div class="mt-8 bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md">
    <form id="report-form" enctype="multipart/form-data">
      <div>
        <label
          for="report-image"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Upload Report File</label
        >
        <div
          class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-md"
        >
          <div class="space-y-1 text-center">
            <svg
              class="mx-auto h-12 w-12 text-gray-400"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 48 48"
              aria-hidden="true"
            >
              <path
                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <div class="flex text-sm text-gray-600 dark:text-gray-400">
              <label
                for="report-image-input"
                class="relative cursor-pointer bg-white dark:bg-gray-800 rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500"
              >
                <span>Upload a file</span>
                <input
                  id="report-image-input"
                  name="report_image"
                  type="file"
                  class="sr-only"
                  accept="image/*,.pdf"
                />
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              PNG, JPG, GIF, or PDF up to 10MB
            </p>
          </div>
        </div>
      </div>

      <div id="image-preview-container" class="mt-4 hidden">
        <p class="block text-sm font-medium text-gray-700 dark:text-gray-300">Image Preview:</p>
        <img id="image-preview" class="mt-2 rounded-lg max-h-60 w-auto mx-auto" src="#" alt="Image Preview" />
      </div>

      <button
        type="submit"
        class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg"
      >
        Analyze Report
      </button>
    </form>
    <div
      id="report-result"
      class="mt-6 prose max-w-none prose-blue dark:prose-invert"
    >
      <!-- AI response will be injected here -->
    </div>
  </div>
</div>
{% endblock %}
